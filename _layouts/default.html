<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
    body{font-size:1.6rem}.site-head{text-shadow:2px 2px #234}.site-head a{color:#eee}.post-header .blog-title{font-size:inherit}pre{font-size:.75em;line-height:1em}.author{margin-bottom:1em}.author header{float:left;width:80px}.author article{margin-left:80px;min-height:80px;padding-left:20px}img.profile{width:80px;height:auto;border-radius:50px}
    </style>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/screen.css">

</head>
<body class="home-template">


    {{ content }}

    <footer class="site-footer">
        <a class="subscribe icon-feed" href="{{ site.baseurl }}feed.xml"><span class="tooltip">Subscribe!</span></a>
        <div class="inner">
             <section class="copyright">
                All content copyright {% if page.about %} <a href='{{ site.baseurl }}{{ page.about }}'> {{ site.author }} </a> {% endif %} &copy; {{ site.year }} &bull; All rights reserved.</section>
             <section class="copyright">Twitter: @MassHaste</section>

        </div>
    </footer>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
    <!-- This is for syntax highlight -->
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">

    <script type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Google Analytics Tracking code -->
</body>
</html>
